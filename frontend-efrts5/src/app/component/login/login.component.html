<div class="container" style="height: 50rem;">
    <div class="modal modal-sheet position-static d-block bg-body-secondary p-4 py-md-5" tabindex="-1" role="dialog" id="modalSignin" style="height: 50rem;">
        <div class="modal-dialog" role="document" style="display: flex; margin-top: 10rem;">
            <div class="modal-content rounded-4 shadow">
                <div class="modal-header p-5 pb-2 border-bottom-1">
                    <h1 class="fw-bold mb-0 fs-2">Iniciar sesión</h1>
                </div>
            <div class="modal-body p-5 pt-0">
                <form [formGroup]="loginForm">
                    <div class="form-group">
                        <label for="email">Email: </label>
                        <input type="email" class="form-control" id="username" formControlName="username" placeholder="example@mail.com" required autocomplete="off"> 
                    </div>
                    <div class="form-group">
                        <label for="pwd"> Contraseña:</label>
                        <input type="password"  class="form-control" id="password" formControlName="contrasenia" placeholder="****" required>
                    </div>
                    <button type="button" (click)="ingresar()" class="w-100 mb-1 rounded-3 btn btn-dark" style="margin-top: 10px"> <span class="glyphicon glyphicon-ok"></span> Ingresar</button>
                    <hr class="my-4">
                    <p class="text-body-secondary text-center">Si aún no tienes cuenta <a routerLink="/registro" class="card-link">registrate aquí.</a></p>
                </form>

                </div>
            </div>
        </div>
    </div>
</div>
